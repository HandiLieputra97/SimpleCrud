<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	</head>
	<body>
		<a class="btn btn-lg btn-primary" th:href="@{/}">
             <i class="fa fa-arrow-circle-left"> Back</i>
        </a>
		<div class="container my-5">
	        <h3>
	        	<span th:text="${title}"></span>
	        </h3>
	        <div class="card">
	            <div class="card-body">
	                    <form action="#" th:action="@{/genre/create}" th:object="${genre}" method="post">
	                        <div class="row">
	                            <input type="hidden" id="id" th:field="*{id}">
	                            <div class="form-group col-md-10">
	                                <label for="nama" class="col-form-label">Nama</label> 
	                                <input type="text" th:field="*{nama}" class="form-control"
	                                            id="nama" placeholder="nama" required="required"/>
	                            </div>
	                            <div class="col-md-6">
	                                <input type="submit" class="btn btn-primary" value=" Submit ">
	                            </div>
	                        </div>
	                    </form>
	            </div>
	        </div>
	    </div>
	    <div class="card">
	            <div class="card-body">
                	<table id="tabelGenre" class="stripe row-border order-column cell-border">
					    <thead>
					        <tr>
					            <th width="25">ID</th>
					            <th>Nama</th>
					            <th width="80">Action</th>
					        </tr>
					    </thead>
					    <tbody>
					        <tr th:each="genres : ${genres}">
					            <td th:text="${genres.id}"></td>
					            <td th:text="${genres.nama}"></td>
					            <td>
						             <a class="btn btn-sm btn-primary" th:onclick="return confirm('Want to Update?')" th:href="@{/genre/edit/{id}(id=${genres.id})}">
						                 <i class="fa fa-pencil-square-o"></i>
						             </a> 
						             <a class="btn btn-sm btn-primary" th:onclick="return confirm('Want to delete?')" th:href="@{/genre/delete/{id}(id=${genres.id})}">
						             	<i class="fa fa-trash" aria-hidden="true"></i>
						             </a> 
					             </td>
					        </tr>
					    </tbody>
					</table>
                </div>
        </div>
		
	<script>
		$(document).ready( function(){
			$("#tabelGenre").DataTable();
		});
	</script>
	
	</body>
</html>
